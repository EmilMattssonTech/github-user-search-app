<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #141c2f">
    <!-- devfinder Light Dark Search GitHub username... Search Joined Repos Followers
    Following -->

    <section class="navbar">
      <div id="Devfinder">Devfinder</div>
      <div id="light-or-dark-mode">Light/darkmode</div>
    </section>

    <section>
      <div class="profile-container">
        <div id="img-headline-date">
          <div>IMG</div>
          <div>HEADLINE and bio</div>
          <div>Date</div>
        </div>

        <div id="repo-and-following">
          <div>Repo</div>
          <div>Followers</div>
          <div>Following</div>
        </div>
      </div>
    </section>
    <style></style>
  </body>
</html>
