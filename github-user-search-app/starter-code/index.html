<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <!-- devfinder Light Dark Search GitHub username... Search Joined Repos Followers
    Following -->
    <section class="all-containers">
      <div class="navbar">
        <div id="Devfinder">Devfinder</div>
        <div id="light-or-dark-mode">Light/darkmode</div>
      </div>
      <div class="properties">
        <div class="profile-container">
          <div id="img-headline-date">
            <div>IMG</div>
            <div>
              <h1>The OctCat</h1>
              <p>This user has no Bio</p>
            </div>
            <div>Date</div>
          </div>

          <div id="repo-and-following">
            <div>Repo</div>
            <div>Followers</div>
            <div>Following</div>
          </div>

          <div class="media-links">
            <div class="a-tag-container">
              <a class="links" href="">1</a>
              <a class="links" href="">2</a>
            </div>
            <div class="a-tag-container">
              <a class="links" href="">3</a>
              <a class="links" href="">4</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
